<!DOCTYPE html>
<html>
<head>
    <title>Donor Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADKYNNZfrZTU9fWeEASVwl7tTK6K1nxWU&callback=initMap" async defer></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Donor Location</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var userLatitude = parseFloat('{{ user_latitude }}');
            var userLongitude = parseFloat('{{ user_longitude }}');
            var donorLatitude = parseFloat('{{ donor_latitude }}');
            var donorLongitude = parseFloat('{{ donor_longitude }}');

            var userLatLng = { lat: userLatitude, lng: userLongitude };
            var donorLatLng = { lat: donorLatitude, lng: donorLongitude };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: userLatLng // Center the map on the user's location
            });

            var userMarker = new google.maps.Marker({
                position: userLatLng,
                map: map,
                title: 'Your Location',
                icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' // Blue pin for user location
                }
            });

            var donorMarker = new google.maps.Marker({
                position: donorLatLng,
                map: map,
                title: 'Donor Location',
                icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png' // Red pin for feeder location
                }
            });

            }
    </script>
</body>
</html>
